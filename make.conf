ACCEPT_LICENSE="-@EULA @BINARY-REDISTRIBUTABLE"
LC_MESSAGES=C.UTF-8
GENTOO_MIRRORS="http://gentoo-mirror.flux.utah.edu/ \
  https://gentoo.osuosl.org/ \
  https://mirrors.kernel.org/gentoo/"
