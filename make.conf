COMMON_FLAGS="-O2 -march=native"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
RUSTFLAGS="${RUSTFLAGS} -C target-cpu=native -C opt-level=2"
GOAMD64="v3"
GO_LDFLAGS="-s -w"
ZIG_CPU="native"
ZBS_ARGS_EXTRA="-j4 --release=small"
